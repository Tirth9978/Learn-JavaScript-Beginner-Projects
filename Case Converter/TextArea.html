<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Textarea Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
      <div class="form-floating">
        <textarea class="form-control" placeholder="Leave a comment here" id="text" style="height: 100px"></textarea>
        <label for="floatingTextarea2">Enter your text here</label>
      </div>
      <button class="btn btn-primary mt-3" onclick="UpperCase()">ABC</button>
      <button class="btn btn-secondary mt-3" onclick="LowerCase()">abc</button>
      <button class="btn btn-success mt-3">Abc</button>
      <div id="output" class="mt-3"></div>
    </div>

</body>
</html>
