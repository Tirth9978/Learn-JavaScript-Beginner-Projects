<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textContent Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="text" class="my-4">Mr. Minnu</div>
        <button onclick="ChangeText()" class="btn btn-danger">Change Text</button>
    </div>
    <script>
        function ChangeText() {
            let x = document.getElementById("text");
            if (x.textContent === "Mr. Minnu") {
                x.textContent = "Mrs. Minnu";
            } else {
                x.textContent = "Mr. Minnu";
            }
        }
    </script>
    <!-- Bootstrap JavaScript (optional, if needed) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
