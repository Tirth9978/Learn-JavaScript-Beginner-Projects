<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Algebraic Expressions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="text/javascript" src="Algebra.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                        <label for="firstNumber" class="form-label">First Number</label>
                        <input type="number" class="form-control" id="firstNumber" placeholder="Enter first number">
                    </div>
                    <div class="mb-3">
                        <label for="secondNumber" class="form-label">Second Number</label>
                        <input type="number" class="form-control" id="secondNumber" placeholder="Enter second number">
                    </div>
                    <button type="button" class="btn btn-danger" onclick="add()">Add</button>
                    <button type="button" class="btn btn-primary" onclick="sub()">Subtract</button>
                    <button type="button" class="btn btn-secondary" onclick="mul()">Multiply</button>
                    <button type="button" class="btn btn-warning" onclick="div()">Divide</button>
                    <button type="button" class="btn btn-success" onclick="mod()">Modulus</button>
                    <button type="button" class="btn btn-info" onclick="exp()">Exponentiation</button>
                    <div id="result" class="mt-3"></div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
