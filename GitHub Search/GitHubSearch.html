<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>GitHub User Search</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">GitHub User Search</h1>
        <div class="input-group mb-3">
            <input type="text" id="usernameInput" class="form-control" placeholder="Enter GitHub username" aria-label="GitHub username" aria-describedby="button-addon2">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" onclick="searchUser()" id="button-addon2">Search</button>
            </div>
        </div>
        <div id="userInfo"></div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-JT0swrLPJtr/GWMS2FquDn/ehZi2lnNQA6zko2brz1Jxpb7Rt8kZu+BvPzejZf6e" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-Mp4F/XcyM56Cp2uHfKTt6vLEom5+QSm6PFkLvoLrjgjzIupd7h+2GgqKkTXIcgRq" crossorigin="anonymous"></script>

</body>
</html>
