<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>JavaScript Basics</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script>
            function show1(){
                var showMessage=document.getElementById("showMessage").value;
                document.getElementById("output").innerHTML=showMessage;
            }
            function show2(){
                var showAlert=document.getElementById("showMessage").value;
                window.alert(showAlert);
            }
            function showData(){
                var UserName=document.getElementById("showMessage").value;
                var message="You entered : "+UserName;
                document.getElementById("output").innerHTML=message;
            }
        </script>
</head>
<body>
    <div class="col m-md-3">
    <div class="input-group flex-nowrap">
        <span class="input-group-text" id="addon-wrapping">@</span>
        <input type="text" class="form-control"id="showMessage" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
      </div>
      <button type="button" class="btn btn-dark" onclick="show1()">innerHTML</button>
      <button type="button" class="btn btn-primary" onclick="show2()">Alert</button>
      <button type="button" class="btn btn-danger" onclick="showData()">Show</button>
      <div id="output" class="mt-3"></div>
      </div>
</body>
</html>
