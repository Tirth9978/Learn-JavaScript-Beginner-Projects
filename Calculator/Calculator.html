<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" class="form-control mb-4" readonly>
        <div class="button-grid">
            <button class="btn memory">MC</button>
            <button class="btn memory">MR</button>
            <button class="btn memory">M+</button>
            <button class="btn memory">M-</button>
            
            <button class="btn clear">C</button>
            <button class="btn"><i class="fas fa-backspace"></i></button>
            <button class="btn operator">%</button>
            <button class="btn operator">/</button>
            
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn operator">*</button>
            
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn operator">-</button>
            
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn operator">+</button>
            
            <button class="btn">+/-</button>
            <button class="btn">0</button>
            <button class="btn">.</button>
            <button class="btn equals">=</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
