<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Calculator.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="0"
              id="number"
              readonly
            />
          </div>
          <div class="row mb-3">
            <button class="btn btn-dark col" onclick="inputNum(1)">1</button>
            <button class="btn btn-dark col" onclick="inputNum(2)">2</button>
            <button class="btn btn-dark col" onclick="inputNum(3)">3</button>
            <button class="btn btn-dark col" onclick="operator1('+')">+</button>
          </div>
          <div class="row mb-3">
            <button class="btn btn-dark col" onclick="inputNum(4)">4</button>
            <button class="btn btn-dark col" onclick="inputNum(5)">5</button>
            <button class="btn btn-dark col" onclick="inputNum(6)">6</button>
            <button class="btn btn-dark col" onclick="operator1('-')">-</button>
          </div>
          <div class="row mb-3">
            <button class="btn btn-dark col" onclick="inputNum(7)">7</button>
            <button class="btn btn-dark col" onclick="inputNum(8)">8</button>
            <button class="btn btn-dark col" onclick="inputNum(9)">9</button>
            <button class="btn btn-dark col" onclick="operator1('*')">x</button>
          </div>
          <div class="row mb-3">
            <button class="btn btn-dark col" onclick="clearscr()">C</button>
            <button class="btn btn-dark col" onclick="inputNum(0)">0</button>
            <button class="btn btn-dark col" onclick="calc()">=</button>
            <button class="btn btn-dark col" onclick="operator1('/')">/</button>
          </div>
          <div class="row mb-3">
            <button class="btn btn-dark col" onclick="inputDecimal()">.</button>
            <button class="btn btn-dark col" onclick="percentCalc()">%</button>
            <button class="btn btn-dark col" onclick="sqrt()">√</button>
            <button class="btn btn-dark col" onclick="changeSign()">+/-</button>
          </div>
          <div class="row mb-3">
            <button class="btn btn-dark col" onclick="backspace()">⌫</button>
            <button class="btn btn-dark col" onclick="memoryAdd()">M+</button>
            <button class="btn btn-dark col" onclick="memorySubtract()">M-</button>
            <button class="btn btn-dark col" onclick="memoryRecall()">MR</button>
            <button class="btn btn-dark col" onclick="memoryClear()">MC</button>
          </div>
        </div>
      </div>
    </div>
    <script src="Calculator.js"></script>
  </body>
</html>
