<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto&display=swap" rel="stylesheet">
  <style>

  </style>
</head>
<body>

<div class="container">
  <div class="col-md-4">
    <div class="card">
      <div class="card-body">
        <h3 class="text-center mb-4">Timer</h3>
        <div class="form-group">
          <label for="minutes">Minutes:</label>
          <input type="number" id="minutes" class="form-control" min="0" value="0">
        </div>
        <div class="form-group">
          <label for="seconds">Seconds:</label>
          <input type="number" id="seconds" class="form-control" min="0" max="59" value="0">
        </div>
        <div class="text-center">
          <button id="startBtn" class="btn btn-primary mr-2" onclick="startTimer()">Start</button>
          <button id="stopBtn" class="btn btn-danger" onclick="stopTimer()" disabled>Stop</button>
        </div>
        <div id="timerDisplay" class="text-center mt-3"></div>
      </div>
    </div>
  </div>
</div>

<script>
  let duration;
  let timer;
  let startTime;

  function startTimer() {
    const minutes = parseInt(document.getElementById('minutes').value);
    const seconds = parseInt(document.getElementById('seconds').value);
    duration = (minutes * 60 + seconds) * 1000; // Convert minutes and seconds to milliseconds
    startTime = Date.now();
    updateTimerDisplay();
    timer = setInterval(updateTimerDisplay, 1000);
    document.getElementById('startBtn').setAttribute('disabled', 'true');
    document.getElementById('stopBtn').removeAttribute('disabled');
  }

  function stopTimer() {
    clearInterval(timer);
    document.getElementById('startBtn').removeAttribute('disabled');
    document.getElementById('stopBtn').setAttribute('disabled', 'true');
  }

  function updateTimerDisplay() {
    const currentTime = Date.now();
    const elapsedTime = currentTime - startTime;
    const remainingTime = Math.max(0, duration - elapsedTime);
    const minutes = Math.floor(remainingTime / (1000 * 60));
    const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);
    document.getElementById('timerDisplay').innerText = `${minutes}m ${seconds}s`;
    if (remainingTime === 0) {
      stopTimer();
      alert('Timer finished!');
    }
  }
</script>

</body>
</html>
